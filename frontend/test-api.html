<!DOCTYPE html>
<html>
<head>
    <title>API 測試</title>
</head>
<body>
    <h1>API 連接測試</h1>
    <button onclick="testAPI()">測試 API 連接</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://127.0.0.1:8080/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=test&password=test'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">✅ API 連接成功！</p>' +
                        '<p>Token: ' + data.access_token.substring(0, 20) + '...</p>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">❌ API 連接失敗: ' + response.status + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ 連接錯誤: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
